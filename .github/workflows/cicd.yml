name: Build and test

on:
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and test

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build and Test
        run: |
          npm ci
          npm run test --if-present
          npm run build --if-present
          npm run build-exe --if-present
